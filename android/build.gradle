group 'com.haijunwei.flutter_social_share'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'cn.jiguang.sdk:jcore:2.5.1'
    implementation 'cn.jiguang.sdk:jshare:2.0.0'
    implementation 'cn.jiguang.sdk:jshare-qqmodel:2.0.0'
    implementation 'cn.jiguang.sdk:jshare-wechatmodel:2.0.0'
    implementation 'cn.jiguang.sdk:jshare-sinamodel:2.0.0'
}
